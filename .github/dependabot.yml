---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: npm
    directory: "/javascript"
    schedule:
      interval: daily
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: weekly
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    filters:
      # Only consider Dockerfiles
      - type: "path"
        path: "**/Dockerfile*"
    lookup:
      kubernetes:
        datasource: "kubernetes-api"
        file-match: ["**/*.yaml"]
    package-ecosystem: "kubernetes"
